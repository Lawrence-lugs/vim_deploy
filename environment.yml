name: nvim-env
channels:
  - conda-forge
dependencies:
  # The Editor
  - nvim
  # Python support (for Neovim python provider)
  - python
  - pynvim
  # The LSPs (OS-Agnostic binaries)
  - pyright          # Python LSP
  - clang-tools      # C/C++ LSP (clangd)
  - verible          # Verilog LSP
  # Tools for Telescope.nvim
  - ripgrep
  - fd-find
  # Node is often needed for Copilot/other plugins (optional, included for safety)
  - nodejs
